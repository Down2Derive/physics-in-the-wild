<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600" role="img" aria-labelledby="title desc">
  <title id="title">Rubin Observatory star-galaxy classification poster</title>
  <desc id="desc">Stylized slide summarizing work on Rubin DP0 star and galaxy classification metrics.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#051937" />
      <stop offset="50%" stop-color="#1f3b73" />
      <stop offset="100%" stop-color="#642b73" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7bdff2" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#b2f7ef" stop-opacity="0.75" />
    </linearGradient>
    <linearGradient id="chart" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe066" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#ff6b6b" stop-opacity="0.8" />
    </linearGradient>
