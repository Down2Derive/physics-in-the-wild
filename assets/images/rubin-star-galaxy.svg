  <text x="520" y="144" fill="#04315a" font-family="'Space Grotesk', 'Helvetica Neue', Arial, sans-serif" font-size="30" font-weight="600">Takeaways</text>
  <text x="520" y="192" fill="#052a4f" font-family="'Space Grotesk', 'Helvetica Neue', Arial, sans-serif" font-size="20">• Morphology metrics improve separation</text>
  <text x="520" y="232" fill="#052a4f" font-family="'Space Grotesk', 'Helvetica Neue', Arial, sans-serif" font-size="20">• DP0.2 data enables rapid iteration</text>
  <text x="520" y="272" fill="#052a4f" font-family="'Space Grotesk', 'Helvetica Neue', Arial, sans-serif" font-size="20">• Building tooling for community reuse</text>
