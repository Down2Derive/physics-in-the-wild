  <rect width="960" height="600" fill="url(#bg)" rx="32" ry="32" />
  <rect x="48" y="56" width="408" height="488" rx="28" fill="#0b1f3a" opacity="0.65" />
  <rect x="88" y="104" width="328" height="160" rx="18" fill="#142c52" opacity="0.85" />
  <text x="104" y="148" fill="#7bdff2" font-family="'Space Grotesk', 'Helvetica Neue', Arial, sans-serif" font-size="34" font-weight="600">Rubin DP0</text>
  <text x="104" y="192" fill="#e7f9ff" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="20">Star–Galaxy Classification</text>
  <text x="104" y="228" fill="#cddbf7" font-family="'Space Grotesk', 'Helvetica Neue', Arial, sans-serif" font-size="18" opacity="0.85">Assessing ML morphology metrics</text>
  <rect x="88" y="300" width="328" height="200" rx="18" fill="#142c52" opacity="0.9" />
  <polyline points="112,476 152,396 208,420 256,348 312,372 368,320" fill="none" stroke="#f9f871" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
  <circle cx="152" cy="396" r="8" fill="#f9f871" />
  <circle cx="208" cy="420" r="8" fill="#ff9f1c" />
  <circle cx="256" cy="348" r="8" fill="#f15bb5" />
  <circle cx="312" cy="372" r="8" fill="#00f5d4" />
