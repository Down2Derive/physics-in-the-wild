  <text x="540" y="352" fill="#0f3057" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="18">Jonathan J. Guevara Rodriguez</text>
  <text x="540" y="388" fill="#0f3057" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="16">Rubin LSST Data Science Research</text>
  <text x="540" y="424" fill="#0f3057" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="16">• Metrics pipeline • Validation suite</text>
